<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Task Tracker</title>

    <link rel="stylesheet" href="./css/taskTracker.css">
    <link rel="icon" type="image/png" href="./imgs/group.png">
    
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
            <h1>Team Task Tracker</h1>
        </div>

        <div class="body">
            <div class="addTask">
                <input type="text" id="taskInput">
                <button id="taskInputBTN">Add Task</button>
            </div>
            
            <h2>Your Tasks:</h2>
            <div class="tasksDiv", id="tasksDiv">

                <!-- Tasks will be rendered here -->

            </div>
        </div>

        </div>
            
        <div class="footer">
                <p>Mail Issues At: asad.alei0047@gmail.com</p>
                <p id="version"> asda</p>
            </div>
    </div>
    
</body>

<script type="module">
        import { addTask } from './index.js';
        import { dropdown } from './functions/values.js';

        // Event listener for adding a task
        document.getElementById('taskInputBTN').addEventListener('click', () => {
           try{
             addTask();
           } catch(error){
            alert(error.message);
           }
        });

        document.getElementById("version").innerText = `Version: ${dropdown.version}`
        
    </script>

</html>
